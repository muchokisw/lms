<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OAuth Redirect</title>
    <script>
      // Immediately post redirect URL to opener
      if (window.opener) {
        window.opener.postMessage(window.location.href, "*");
        window.close();
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
